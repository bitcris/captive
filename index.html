<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cisco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="display">

    <br><br>
    <span id="span">Faça login para acessar a internet</span> <br><br>
    <br>

    <form method="post" action="$PORTAL_ACTION$">
        <p>USUÁRIO</p>    
        <input name="auth_user" type="text"> <br><br><br>
        <p>SENHA</p>
        <input name="auth_pass" type="password"> <br>
        <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$"> <br>
        <input name="zone" type="hidden" value="$PORTAL_ZONE$"> <br>
    <input name="accept" type="submit" value="LOGIN"> <br><br>
</div>


<div class="footer">

    <div id="logo">
        <img src="cisco-2x.png" alt="">
    </div>
    
</div>






</form>
</body>
</html>
